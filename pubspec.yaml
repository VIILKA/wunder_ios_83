name: wunder_ios_83
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  fl_chart: ^0.69.0
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.4
  intl: ^0.19.0
  google_fonts: ^6.2.1
  shared_preferences: ^2.2.2
  uuid: ^4.3.3
  permission_handler: ^11.3.1
  change_app_package_name: ^1.4.0
  flutter_native_splash: ^2.4.3
  flutter_launcher_icons: ^0.14.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.12
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/


flutter_launcher_icons:
      android: "launcher_icon"
      ios: true
      remove_alpha_ios: true
      image_path: "assets/images/icon.png"
      min_sdk_android: 24 # android min sdk min:16, default 21
      adaptive_icon_background: "#4A4A4C" # You can use a color or image for the background
      adaptive_icon_foreground: "assets/images/icon.png" # For adaptive icons on Android

flutter_native_splash:
  color: "#010101"
  image: assets/images/icon.png
  android_12: 
    image: assets/images/icon.png
    color: "#010101"